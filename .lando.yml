name: minimis
recipe: drupal8
config:
  via: nginx
  webroot: web
  database: mariadb:10.1
  php: '7.1'

services:
  appserver:
    build:
      - "cd $LANDO_MOUNT && composer install"

events:
  post-db-import:
    - appserver:
      - "cd $LANDO_MOUNT && composer install"

tooling:
  phplint:
    service: appserver
    cmd: /app/vendor/bin/phplint
  phpcs:
    service: appserver
    cmd: /app/vendor/bin/phpcs
  phpunit:
    service: appserver
    cmd: /app/vendor/bin/phpunit
  behat:
    service: appserver
    cmd: /app/vendor/bin/behat